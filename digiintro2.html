<!DOCTYPE html>
<html>
<head>
<style>
header { grid-area: header; }
nav { grid-area: menu; }
main  { grid-area: main; }
aside { grid-area: right; }
footer { grid-area: footer; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'menu main main main right right'
    'menu footer footer footer footer footer';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

header, nav, main, aside, footer, article {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Grid Layout</h1>

<p>The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning:</p>

<div class="grid-container">
  <header>Header</header>
  <nav>Menu</nav>
  <main>Main</main>  
  <aside>Right</aside>
  <footer>Footer</footer>
<article>Hello</article>
</div>

</body>
</html>
